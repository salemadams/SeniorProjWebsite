<div class="flex flex-col mt-4 items-center">
  <h1 class="text-center headerStyle mb-5">The Board</h1>
  <p-image
    alt="Image Not Found"
    src="https://content.instructables.com/FPI/EUBU/FD80BVW8/FPIEUBUFD80BVW8.jpg?auto=webp&frame=1&fit=bounds&md=2acaa2c8483d0b367bbe761f429b3ee6">
  </p-image>
  <p class="mt-5 text-center">The board setup is as shown. Notice that it is structured such that the bottom right tile of each players respective
    side is a white tile.</p>
  <p-divider class="dividerStyle"></p-divider>
  <p-card
    class="flex justify-center mr-32 ml-32 mt-4"
    header="Game Pieces">
<p-carousel
  class="mr-20 ml-20 mt-10 p-4"
  [value]="pieces"
  [numVisible]="3"
  [circular]="true"
  [responsiveOptions]="responsiveOptions">
    <ng-template let-piece pTemplate="piece">
      <p-card [header]="piece.name"
      class="flex justify-evenly">
        <p-image
         [src]="piece.image">
        </p-image>
        <div class="flex gap-3 mt-5">
          <p-button (click)="op.toggle($event)" label="Info" severity="secondary" class="w-full" styleClass="w-full"/>
          <p-overlayPanel #op [style]="{width: '320px'}">
            <div class="flex flex-col gap-2">
              {{ piece.description }}
            </div>
          </p-overlayPanel>
        </div>
      </p-card>
    </ng-template>
</p-carousel>
  </p-card>
</div>
