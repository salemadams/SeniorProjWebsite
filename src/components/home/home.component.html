<h1 class="flex text-3xl justify-center mt-3">Meet the team</h1>
<p-divider></p-divider>
<div class="flex justify-center items-center gap-2">
  @for(card of cardInfo; track card)
  {
    <p-card [header]="card.name" [subheader]="card.role" [style]="{ width: '360px' }">
      <ng-template pTemplate="header">
        <img alt="Card" src="https://primefaces.org/cdn/primeng/images/card-ng.jpg"/>
      </ng-template>
      <p>
        {{ card.description }}
      </p>
      <ng-template pTemplate="footer">
        <div class="flex gap-3 mt-1">
          <p-button (click)="op.toggle($event)" label="Contact" severity="secondary" class="w-full" styleClass="w-full"/>
          <p-overlayPanel #op [style]="{width: '320px'}">
            <div class="flex flex-col gap-2">
              <span>
                Email: 
                <p-button (onClick)="copy(card.email)" label="{{ card.email }}"></p-button>
              </span>
              <span>
                Phone:
                <p-button (onClick)="copy(card.phoneNumber)" label="{{ card.phoneNumber }}"></p-button>
              </span>
            </div>
          </p-overlayPanel>
        </div>
      </ng-template>
    </p-card>
  }
</div>
